name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          # - '1'
          - '1.12'
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2

      - name: Install age
        run: |
          sudo apt-get update && sudo apt-get install -y age

      - name: Setup age secret key
        env:
          AGE_SECRET_KEY: ${{ secrets.AGE_SECRET_KEY }}
        run: |
          mkdir -p .age
          echo "$AGE_SECRET_KEY" > .age/ci-key.txt
          chmod 600 .age/ci-key.txt

      - name: Add SISL Registry
        run: julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url="https://github.com/sisl/Registry"))'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}
          AA228V_PROJECTS_URL: "https://github.com/romeov/AA228VProjects.git"
          AA228V_PROJECTS_REF: "main"
          AA228V_CI_SSH_KEY: ${{ github.workspace }}/.age/ci-key.txt
